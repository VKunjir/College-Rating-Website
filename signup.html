<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style-signup.css">
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>It's free and only takes a minute</h4>
        <form action="#">
            <label >First Name</label>
            <input type="text" placeholder="" required>
            <label >Last Name</label>
            <input type="text" placeholder="" required>
            <label >PRN Number</label>
            <input type="number" placeholder="" required>
            <label >Email</label>
            <input type="email" placeholder="" required>
            <label >Password</label>
            <input type="password" placeholder="" required>
            <label >Confirm Password</label>
            <input type="password" placeholder="" required>
            <input type="button" name="Submit" value="Submit"><a href="#"></a>
        </form>
        <p class="para-2">By clicking the Sign Up button, you agree to our
        <a href="#">Terams and Condition</a> and <a href="#">Policy Privacy</a></p>
        <p>Already have an account?<a href="../login/login.html">Login</a></p>
    </div>
</body>
</html>
